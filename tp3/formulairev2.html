<body> 
  <h1><b>TP3 Formulaire</b></h1>
<div class="form-group">
    <label for="nom" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nom" placeholder="nom">
    </div>
  </div>
  <div class="form-group">
    <label for="prenom" class="col-sm-2 control-label">Prenom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="prenom" placeholder="prenom">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">date de naissance</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="date de naissance" placeholder="JJ/MM/AAAA">
    </div>
  </div>
  <div class="form-group">
    <label for="Adresse" class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Adresse" placeholder="addresse">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">

      <div class="checkbox">
        <label>
        <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
