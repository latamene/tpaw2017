<!DOCTYPE html>

<html>
  <head>
    <title>Place Autocomplete Address Form</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">   
    </style>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"> 
    <link rel="stylesheet" href="test.css">	
	<script src="test.js"> </script>
  </head>
  <body> 
  <h1>bienvenue sur mon application</h1>
  
         
    
    <p>code postal</p><div id="locationField">
      <input id="autocomplete" placeholder="veillez saisir le code postal"
             onFocus="geolocate()" type="number"></input>
    </div>
	
<br />
    <table id="address">  
      <tr>
        <td class="label">ville</td>
        <td class="wideField" colspan="3"><input class="field" id="locality"
              disabled="true"></input></td>
      </tr>
      <tr>
        <td class="label">region</td>
        <td class="slimField"><input class="field"
              id="administrative_area_level_1" disabled="true"></input></td>
        </tr>
      <tr>
        <td class="label">pays</td>
        <td class="wideField" colspan="3"><input class="field"
              id="country" disabled="true"></input></td>
      </tr>
    </table>
	
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ1kPA2j7gOwayWLLlKzD3n4AYhfslzNA&signed_in=true&libraries=places&callback=initAutocomplete"
        async defer></script>
  </body>
</html>
